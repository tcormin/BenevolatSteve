<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:rich="http://richfaces.org/rich" xmlns:p="http://primefaces.org/rich">

<body>
<ui:composition template="WEB-INF/templates/template.xhtml">

    <ui:define name="title"><ui:insert name="Rich faces sample" /></ui:define>

    <ui:define name="mainContent">
    
    <h:panelGrid columns="2">
    	<h1>Tous les bénévoles</h1>
	</h:panelGrid>
   	<h:form>
        <h:panelGrid columns="1">
            <a4j:outputPanel id="panel" layout="block">
                <a4j:repeat value="#{allBenevolesView.benevoles}" var="b" rows="12" id="repeat">
                    <a4j:commandLink id="cmdBenevoles" action="profileBenevole">
                    	<a4j:param name="nextBenevole" value="#{b.id}" assignTo="#{benevoleView.nextBenevole}"/>
	                    <rich:panel style="float:left; width:244px; height:80px; padding:5px; margin-right:2px;">
	                      <f:facet name="header">
	                            <h:panelGroup>
	                                <h:outputText value="#{b.nom} #{b.prenom}" style="font-weight:bold" />
	                            </h:panelGroup>
	                        </f:facet>
	                        <h:panelGrid columns="1">
	                            <h:outputText value="#{b.username}" />
	                        </h:panelGrid>
	                    </rich:panel>
					</a4j:commandLink>
                </a4j:repeat>
            </a4j:outputPanel>
        </h:panelGrid> 
		<div style="text-align:center;">
			<a4j:outputPanel layout="inline">
			<rich:dataScroller for="repeat" render="panel" />
		</a4j:outputPanel>
		</div>
    </h:form>
    </ui:define>
    
</ui:composition>
</body>
</html>
