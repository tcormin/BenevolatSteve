<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:rich="http://richfaces.org/rich" xmlns:p="http://primefaces.org/rich">

<h:head>
    <title><ui:define name="title">#{sessionBean.name}</ui:define></title>
    <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/style.css"/>
</h:head>

<h:body>

<div class="centerContainer" id="main">
	
	<!-- HEADER -->
	<div class="attestationHeader">
		<div id="titreArea">
			<h:panelGrid columns="1">
				<h:outputText value="Genève bénévolat"/>
				<h:outputText value="p.a. le CAD"/>
				<h:outputText value="Route de la Chapelle 22"/>
				<h:outputText value="1212 Grand-Lancy"/>
			</h:panelGrid>
		</div>

		<div id="attestationArea">
			<h:outputText value="ATTESTATION"/>
		</div>
		
		<div id="aquidedroitArea">
			<h:panelGrid columns="1">
                <img src="#{request.contextPath}/images/logo.jpg" height="91"/>
				<h:outputText value="A QUI DE DROIT"/>
           </h:panelGrid>
		</div>
	</div>
	
	<!-- MIDDLE -->
	<div class="attestationMiddle">
		<div id="attestationContent">
			<h:panelGrid columns="1">
				<h:outputText value="Je soussigné, Pascal MUNDLER, Président de l'Association Genève Bénévolat, atteste que PRENOM NOM, né(e) le DATE, domicilié au ADRESSE, a exercé une activité bénévole #{attestationView.i.mission.date()}, selon les informations reçu de la part de l'association #{attestationView.i.mission.association.nom}."/>
				<h:outputText value="Il a effectué, en lien avec l'association #{attestationView.i.mission.association.nom},  la mission suivante :"/>
				<h:outputText value="#{attestationView.i.mission.titre}"/>
				<h:outputText value="#{attestationView.i.mission.titre}"/>
				<h:outputText value="#{attestationView.i.mission.titre}"/>
				<h:outputText value="Nous le remerçions de son activité et lui souhaitons plein succès pour la réalisation de ses projets."/>
				<h:outputText align="right" value="PASCAL MUNDLER"/>
			</h:panelGrid>
		</div>
		
	</div>

	<!-- FOOTER -->    
    <div class="attestationFooter">
		<div id="attestationAdresse">
			<h:outputText value="Plateforme du bénévolat, 1200 Genève, 022 795 XX XX" />
		</div>

		<div id="attestationWeb">
			<a href="mailto:info@plateforme.ch"><h:outputText value="info@plateforme.ch"/></a>
			<h:outputText value="              "/>
			<a href="#{request.contextPath}/faces/apropos.xhtml"><h:outputText value="www.plateformebenevolat.ch" /></a>
		</div>
	</div>
</div>

</h:body>

</html>
